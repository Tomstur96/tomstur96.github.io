<html>
  <head>
    <meta charset="utf-8" />
    <title>Burrito Man</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/Hardcode HTML Test/style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="content">
      <div class="container flex--col">
        <a class="logo"
          ><h1 class="logo--title">Burrito Man</h1>
          <img
        /></a>
        <nav class="nav">
          <ul class="nav--list primary--list flex--row">
            <li class="nav--item active"><a id="Home--link">Home</a></li>
            <li class="nav--item"><a id="Menu--link">Menu</a></li>
            <li class="nav--item"><a id="ContactUs--link">Contact Us</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <div id="pageTabContent">
      <div class="contactUs--content flex--col" id="contactUsTab">
        <div class="contactUs--heading">
          <h1 class="contactUs--title">Contact Us</h1>
          <p class="para--contactUs">Fill in the form below and we'll get back to you as soon as we can!</p>
        </div>

        <div class="contactUsForm">

          <form name="formInput" class="form--input flex--col" id="form--input">

            <div class="resturantEnquiry--content flex--col">
              
              <div class="resturantSelection--wrapper flex--col">
                <label for="resturant--name" class="resturantName">Which restaurant does your feedback relate</label>
                <select name="resturants--name" id="resturants--name">
                  <option value="Select-Restaurant" selected>Select Restaurant</option>
                  <option value="Sydney">Sydney</option>
                  <option value="Melbourne">Melbourne</option>
                  <option value="Brisbane">Brisbane</option>
                </select>
              </div>

              <div class="typeofEnquiry--content flex--col">
                <label for="feedback--category">Feedback category</label>
                <select name="feedback--category" id="feedback--category">
                  <option value="Select Category" selected>Select Category</option>
                  <option value="Guest Services">Guest Services</option>
                  <option value="Food Product">Food Product</option>
                  <option value="Marketing & Media">Marketing & Media</option>
                  <option value="General">General</option>
                </select>
              </div>
            </div>
            <div class="clientContactInfo--content">
              <div class="nameInfo--wrapper flex--row">
                <div class="firstName--container flex--col">
                  <label for="f-name">First name:</label>
                  <input type="text" name="f-name" id="f-name">
                </div>
                <div class="lastName--container flex--col">
                  <label for="l-name">Last name:</label>
                  <input type="text" name="l-name" id="l-name">
                </div>
              </div>
              <div class="clientNumber flex--col">
                <label for="phoneNumb">Contact phone number:</label>
                <input type="tel" name="phoneNumb" id="phoneNumb">
              </div>
              <div class="clientEmail flex--col">
                <label for="clientEmail">Your email (required)</label>
                <input type="email" name="clientEmail" id="clientEmail" required>
              </div>
            </div>
            <div class="clientMessage--content flex--col">
              <label for="clientMessage">Your Message:</label>
              <textarea placeholder="Please add your feedback here..." name="clientMessage" id="clientMessage" cols="30" rows="10"></textarea>
            </div>
            <div class="submitForm">
              <input type="submit" value="Submit Feedback" class="submitBtn" id="submitBtn">
            </div>
            </form>

            <div class="resturantInfo--content">
              <div class="resturantInfo--wrapper flex--row">

                <div class="resturantAddress--content flex--col">
                  <div class="resturantInfo--address">
                    <img src="" alt="">
                    <div class="address--wrapper flex--col">
                      <span class="street">35 Holdsworth Street</span>
                      <span class="suburbStateCode">Neutral Bay, NSW, 2089</span>
                    </div>
                  </div>
                  <div class="resturantInfo--hours">
                    <img src="" alt="">
                    <div class="hours--wrapper flex--col">
                      <span class="monFriHrs">Monday-Friday: 0800 - 1700</span>
                      <span class="satSunHrs">Saturday-Sunday: 1000 - 1600</span>
                    </div>
                  </div>
                  <div class="resturantInfo--number flex--row">
                    <img src="" alt="">
                    <span class="number">02 9960 4199</span>
                  </div>
                </div>

                <div class="resutrantIframe">
                  <iframe class="addressMap" id="addressMap" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3314.063542826736!2d151.2151367!3d-33.83647190000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b12ae93cf09495b%3A0xeb20b993ab0cbc4e!2s35%20Holdsworth%20St%2C%20Neutral%20Bay%20NSW%202089!5e0!3m2!1sen!2sau!4v1687753752403!5m2!1sen!2sau" frameborder="0" scrolling="no" marginHeight="0" marginWidth="0" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
              </div>
            </div>
        </div>
      </div>
